<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Action</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>


    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <form class="d-flex" role="search">
            <a href="{{url_for("user_home")}}"><button class="btn btn-primary" type="button">Home</button></a>
          </form>

            <form class="d-flex" role="search">
              <a href="{{url_for("logout")}}"><button class="btn btn-outline-danger" type="button">Login</button></a>
            </form>
          </div>
        </div>
      </nav>
      {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                <p class="flash_message">{{ message }}</p>
                {% endfor %}
                {% endif %}
                {% endwith %}
    <div class="container-fluid" style="margin-top: 30px; padding: 5px;">
        <div class="row" style="border: 1px solid black;">
            <div class="col-3" style="border: 1px solid black;">


            </div>
            
            <div class="col-6" style="border: 1px solid black;">
                <h1>Request for Borrowing/Buy</h1>
                <p>Please choose your requirement</p>
                
                <form method="post" enctype="multipart/form-data" >
                  <div class="mb-3">
                  
                  
                    <label for="exampleFormControlInput1" class="form-label">Book ID</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" name="bookid" placeholder="name@example.com" value="{{books.book_id}} " >
                  </div>
                <div class="mb-3">
                  
                  
                    <label for="exampleFormControlInput1" class="form-label">Book Title</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" name="bookname" placeholder="name@example.com" value="{{books.title}} "disabled />
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Author First Name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" name="afname" placeholder="name@example.com" value="{{books.authorfname}}"disabled />
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Author Last Name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" name="alname" placeholder="name@example.com" value="{{books.authorlname}}"disabled />
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Publisher</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" name="publis" placeholder="name@example.com"value="{{books.publisher}}"disabled />
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Year</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" name="year" placeholder="name@example.com" value="{{books.year}}"disabled />
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Section</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" name="section" placeholder="name@example.com" value="{{books.section}}"disabled />
                  </div>

                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Rating</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" name="rating" placeholder="name@example.com" required="True">
                  <p>please give your rating from 0 to 5</p>
                  </div>

                  <div class="mb-3">
                    <select  class="form-select" name = "option" aria-label="Default select example" required="True" >
                      <option selected>Select Option</option>
                      
                      <option value="borrow">borrow</option >
                      <option value="buy">buy</option >
                      
                    </select>
                  </div>


                  </br>
                  <button type="submit" class="btn btn-outline-primary" name="/Go">Submit</button>
                 
                </form>
                
            </div>
          
            <div class="col-3" style="border: 1px solid black;">

            </div>
        </div>





        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
