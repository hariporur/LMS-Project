<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>




    <div class="container-fluid">
        <div class="row" style="border: 1px solid black;">
            <div class="col-3" style="border: 1px solid black;">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                <p class="flash_message">{{ message }}</p>
                {% endfor %}
                {% endif %}
                {% endwith %}
                <form class="d-flex" role="search">
                    <a href="{{url_for("home")}}"><button class="btn btn-primary" type="button">Home</button></a>
                  </form>


            </div>
            <div class="col-6" style="border: 1px solid black;">
                <h1>Login page</h1>

                <form method="POST">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Enter email</label>
                        <input type="email" class="form-control" name="user_mail" id="exampleFormControlInput1"
                            placeholder="Enter your email">
                        <label for="exampleFormControlInput1" class="form-label">Enter password</label>
                        <input type="password" class="form-control" name="password" id="exampleFormControlInput1"
                            placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-outline-primary" name="/Go">Submit</button>

                </form>
            </div>
            <div class="col-3" style="border: 1px solid black;">
                <img src="../static/Logo.jpg" alt="log" width="250" height="250">
            </div>
        </div>





        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
