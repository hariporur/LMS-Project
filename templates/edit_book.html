<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>


    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Menu</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <form class="d-flex" role="search">
              <a href="{{url_for("admin_dashboard")}}"><button class="btn btn-primary" type="button">Home</button></a>
            </form>

            <form class="d-flex" role="search">
              <a href="{{url_for("logoutAdmin")}}"><button class="btn btn-outline-danger" type="button">Login</button></a>
            </form>
          </div>
        </div>
      </nav>
      {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                <p class="flash_message">{{ message }}</p>
                {% endfor %}
                {% endif %}
                {% endwith %}
    <div class="container-fluid" style="margin-top: 30px; padding: 5px;">
        <div class="row" style="border: 1px solid black;">
            <div class="col-3" style="border: 1px solid black;">


            </div>
            
            <div class="col-6" style="border: 1px solid black;">
                <h1>Modify Book Details</h1>
                
                <form method="post" enctype="multipart/form-data" >
                  
                <div class="mb-3">
                  
                    <label for="exampleFormControlInput1" class="form-label">Book Title</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" name="bookname" placeholder="name@example.com" value="{{book.title}}">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Author First Name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" name="afname" placeholder="name@example.com" value="{{book.authorfname}}">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Author Last Name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" name="alname" placeholder="name@example.com" value="{{book.authorlname}}">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Publisher</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" name="publis" placeholder="name@example.com"value="{{book.publisher}}">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Year</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" name="year" placeholder="name@example.com" value="{{book.year}}">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Section</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" name="section" placeholder="name@example.com" value="{{book.section}}">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Content</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" name="content" placeholder="name@example.com" value="{{book.content}}">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">No. of  copies</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" name="copies" placeholder="name@example.com"value="{{book.copies}}">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Book</label>
                    <input type="file" class="form-control" id="exampleFormControlInput1" name="book_rapper" placeholder="name@example.com" value="{{book.book_rapper}}">
                  </div>
                 
                  <button type="submit" class="btn btn-outline-primary" name="/Go">Submit</button>
                 
                </form>
                
            </div>
          
            <div class="col-3" style="border: 1px solid black;">

            </div>
        </div>





        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
